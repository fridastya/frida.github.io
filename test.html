 <!doctype html>
<html>
  <body>
    <div class="result"></div>
    <script type="text/javascript">
      window.onload = function() {
        jQuery.ajax( {
           url: "https://jdih.batam.go.id/dokumen-hukum/api/rekap-dokumen",
      }).done(
      function( data ) {
         var data = JSON.parse(data);
         html = '<table><tr><td>BID</td><td>'+data.bid+'</td></table>';
         $('.result').html(html);
        });
     };
     </script>
  </body>
</html>
